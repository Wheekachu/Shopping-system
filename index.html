<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping System</title>
</head>

<body>
    <div class="topnav">
        <a href="#home" style="font-weight: bold; font-size: 20px;">Shopping System</a>\
        <a style="float: right; padding-right:30px;" id="myBtn"><img src="images/shopping-cart.png" class="shopcart"
                style="width: 25px;"></a>
        <div id="myModal" class="modal" role="dialog">
            <!-- Modal content -->
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>My Cart</h2>
                </div>
                <div class="modal-body" id="modal-body">
                    <p></p>
                    <!-- modal body -->
                </div>
                <div class="modal-footer">
                    <p><button class="btn"
                            style="background-color: rgb(49, 83, 78); text-decoration: none; display: inline-block; padding: 10px 15px; color: white;">Checkout</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/samsung.png" style="width:100%; height: 400px;">
            <div class="text">Samsung Note 10+</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/iphone14.png" style="width:100%; height: 400px;">
            <div class="text">iPhone14</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/xiaomi.png" style="width:100%; height: 400px;">
            <div class="text">Xiaomi Redmi 11</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/realme.jpg" style="width:100%; height: 400px;">
            <div class="text">Realme 9 Pro</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- modal for products -->

    <div class="flex-container" id="myData">
    </div>

                <span class="closebtn">&times;</span>  
                <strong>Success!</strong>
              </div>
         -->

        <p>Â© Copyright 2023 FED Basic Assessment</p>
    </div>
    <script src="js/data.js"></script>
</body>

</html>
